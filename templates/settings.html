{% extends 'base.html' %}

{% block content %}
    <div class="settings-section">
        <h2>設定</h2>
        <p>當前資金：{{ user_data.current_funds }}</p>
        <p>原本初始資金：{{ user_data.initial_funds }}</p>
        <form action="{{ url_for('settings') }}" method="post">
            <label for="initial_funds">重新設定初始資金：</label>
            <input type="number" id="initial_funds" name="initial_funds" required>
            <button type="submit">重新設定</button>
        </form>
    </div>
{% endblock %}
